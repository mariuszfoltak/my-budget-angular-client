<div id="confirmation-modal">
    <div class="modal-header">
        <h3 class="modal-title">{{ctrl.getTitle()}}</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()" id="btn-decline">Anuluj</button>
        <button class="btn btn-primary" ng-click="ctrl.accept()" id="btn-accept">Zapisz</button>
    </div>
</div>
