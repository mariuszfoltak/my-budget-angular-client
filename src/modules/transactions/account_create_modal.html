<div class="modal-header">
    <h3 class="modal-title">Dodaj konto</h3>
</div>
<div class="modal-body">
    <label>Nazwa konta</label>
    <input type="text" ng-model="account.name"/>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Anuluj</button>
    <button class="btn btn-primary" ng-click="save(account)">Zapisz</button>
</div>
